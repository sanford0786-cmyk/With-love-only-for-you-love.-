
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to bottom, #1a001a, #330033);
        font-family: 'Segoe UI', sans-serif;
    }

    .text {
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
        font-size: 3em;
        color: #ff4d6d;
        text-shadow: 0 0 15px pink;
        z-index: 10;
    }

    .rose {
        position: absolute;
        top: -50px;
        font-size: 30px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% {
            transform: translateY(-50px) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="text">ðŸŒ¹ Happy Rose Day, love ðŸŒ¹</div>

<script>
    function createRose() {
        const rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerHTML = "ðŸŒ¹";

        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (3 + Math.random() * 5) + "s";
        rose.style.fontSize = (20 + Math.random() * 30) + "px";

        document.body.appendChild(rose);

        setTimeout(() => {
            rose.remove();
        }, 8000);
    }

    setInterval(createRose, 300);
</script>

</body>
</html>
